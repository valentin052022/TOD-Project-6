<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c8dd6ac261.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List | TOD-Project-6</title>
  </head>
  <body>
    <main class="main">
      <section class="cont_taks">
        <h1 id="title_section"></h1>
        <section id="section"></section>
      </section>
      <nav class="nav">
        <div class="nav_links" id="task">
          <i class="fa-solid fa-list-check"></i>
          <b>Taks</b>
        </div>
        <div class="nav_links" id="completed">
          <i class="fa-solid fa-circle-check"></i>
          <b>Completed</b>
        </div>
        <div class="nav_links" id="add">
          <i class="fa-solid fa-plus"></i>
          <b>Add</b>
        </div>
      </nav>
    </main>
  </body>
</html>
